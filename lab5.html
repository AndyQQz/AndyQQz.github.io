<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - JS Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- my Navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lab 5</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lab5.html">This Lab</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- header -->
    <header class="py-5 bg-primary text-white text-center">
        <div class="container">
            <h1 class="display-4">Andy's Bunny Store Registration</h1>
            <p class="lead">Register to order cute bunny products!</p>
        </div>
    </header>

    <!-- log in thingy -->
    <div class="container my-5">
        <form id="registrationForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Password must contain ! or ?.</div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
                <div class="invalid-feedback">Please enter your date of birth.</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        // Form checker and submission checker
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            event.stopPropagation();

            // getting form values
            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let dob = document.getElementById("dob").value;

            // make sure all fields are filled so no bug
            if (!firstName || !lastName || !email || !password || !dob) {
                document.getElementById("result").innerHTML = "<p class='text-danger'>Registration Failed: All fields are required.</p>";
                return;
            }

            // check if password contains ! or ?
            if (!password.includes("!") && !password.includes("?")) {
                document.getElementById("result").innerHTML = "<p class='text-danger'>Registration Failed: Password must contain ! or ?.</p>";
                return;
            }

            // make user object
            let user = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: "*".repeat(password.length), // Mask password with asterisks
                dob: dob
            };

            // dislay info
            document.getElementById("result").innerHTML = `
                <p class="text-success">Registration Successful!</p>
                <p><strong>First Name:</strong> ${user.firstName}</p>
                <p><strong>Last Name:</strong> ${user.lastName}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Password:</strong> ${user.password}</p>
                <p><strong>Date of Birth:</strong> ${user.dob}</p>
            `;

            // Reset 
            this.reset();
            this.classList.remove("was-validated");
        });

        // Bootstrap form checker
        (function() {
            "use strict";
            var forms = document.querySelectorAll(".needs-validation");
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener("submit", function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                }, false);
            });
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

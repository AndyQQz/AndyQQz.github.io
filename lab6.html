<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - Consuming a REST API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Lab 6</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Homepage</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">This Lab</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="py-5 bg-primary text-white text-center">
    <div class="container">
        <h1 class="display-4">Cat Facts API</h1>
        <p class="lead">Click below to load facts and a new cat picture!</p>
    </div>
</header>

<div class="container my-5">

    <!-- BUNNY here :D -->
    <div class="text-center mb-4">
        <img id="apiImage" 
             src="https://andyqqz.github.io/bunny-cute.png" 
             alt="Cute bunny" 
             class="img-fluid rounded" 
             style="max-height:350px;">
    </div>

    <!-- BUTTON -->
    <div class="text-center mb-4">
        <button class="btn btn-success btn-lg" onclick="loadFacts()">
            Load Cat Facts
        </button>
    </div>

    <!-- TABLE -->
    <div id="factsTableContainer"></div>
</div>

<script>
    function loadFacts() {
        fetch('https://brianobruno.github.io/cats.json')
            .then(response => response.json())
            .then(data => {
                const facts = data.facts.sort((a, b) => a.factId - b.factId);
                let rows = '';
                for (const f of facts) {
                    rows += `<tr><td>${f.factId}</td><td>${f.text}</td></tr>`;
                }
                const table = `
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr><th>ID</th><th>Fact</th></tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>`;
                document.getElementById('factsTableContainer').innerHTML = table;
                document.getElementById('apiImage').src = data.catPhoto;
            })
            .catch(err => {
                document.getElementById('factsTableContainer').innerHTML =
                    `<p class="text-danger">Error: ${err.message}</p>`;
            });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

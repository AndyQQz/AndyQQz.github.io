<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- first requirement is: Navbar linking to homepage and this lab -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lab 3</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Homepage</a> <!-- i forgot man i think my homepage is index.html -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">This Lab</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header (using Bootstrap's jumbotron-like styling since jumbotron class is deprecated in BS5) -->
    <header class="py-5 bg-primary text-white text-center">
        <div class="container">
            <h1 class="display-4">My Homepage Title</h1>
            <p class="lead">Subheader for my homepage</p>
        </div>
    </header>

    <!-- Main content container -->
    <div class="container my-5">
        <!-- Unordered list with at least 3 items -->
        <h2>Sample List</h2>
        <ul>
            <li>Item 1: This is a responsive list item.</li>
            <li>Item 2: Bootstrap handles responsiveness automatically.</li>
            <li>Item 3: View on mobile or desktop.</li>
        </ul>

        <!-- you said "At least one image" so here? -->
        <h2>Sample Image</h2>
        <img src="https://andyqqz.github.io/bunny.jpg" alt="Cute Bunny" class="img-fluid mb-4">

        <!-- One card with title "my name" -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Andy Lin</h5>
                <p class="card-text">hi people, look at this bunny</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
